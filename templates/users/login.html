{% extends 'base_login.html' %}
{% load static %}

{% block content %}

<div class="wrapper">
  <div style="background-image: url('https://images.unsplash.com/photo-1570071677470-c04398af73ca?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1512&q=80');" class="page-header login-b">
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <div class="card card-register">
            <h3 class="card-title">Welcome</h3>
            <form id="login" action="{% url 'login' %}" class="register-form" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <label for="username">Username</label>
              <input value="{{ user.username }}" id="username" name="username" type="text"
                class="form-control no-border" placeholder="Username">
              <label for="password">Password</label>
              <input value="{{ user.password }}" id="password" name=password type="password"
                class="form-control no-border" placeholder="Åžifre">
              <input type="submit" value="Login" class="btn btn-danger btn-block btn-round">
            </form> <br>

            <div class="forgot">
              <p>No account yet? <br> 
                <a href="{% url 'register' %}">Sign Up Now!</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="{% static 'js/login.js' %}" type="text/javascript"></script>


{% endblock %}
